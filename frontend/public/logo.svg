  <line x1="45" y1="55" x2="75" y2="55" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="45" y1="65" x2="65" y2="65" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Check mark -->
